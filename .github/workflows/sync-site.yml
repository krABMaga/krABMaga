name: Sync site

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'tests/**'
      - '.gitignore'
      - 'src/utils/**'

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    sync:
      runs-on: ubuntu-latest
      steps:
        - name: Dispatch event
          uses: peter-evans/repository-dispatch@v1
          with:
            token: ${{ secrets.SITE_REPO_ACCESS_TOKEN }}
            repository: krABMaga/krABMaga.github.io
            event-type: updated